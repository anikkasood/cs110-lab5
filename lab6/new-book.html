<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
<!-- do we need this above? -->


<div class = "container">

	<hr>
	<h1>Create New Book</h1>
	<hr>

	<form action="http://localhost:3000/book" method="POST">
		<div class="form-group">
			<label for="IBSN">IBSN</label>
			<input class="form-control" name="ibsn">
		</div>

		<div class="form-group">
			<label for="Title">Title</label>
			<input class="form-control" name = "title">
		</div>

		<div class="form-group">
			<label for="Author">Author</label>
			<input class="form-control" name = "author">
		</div>

		<div class="form-group">
			<label for="PubDate">Published Date</label>
			<input class="form-control" name = "pubDate">
		</div>

		<div class="form-group">
			<label for="Publisher">Publisher</label>
			<input class="form-control" name = "publisher">
		</div>

		<div class="form-group">
			<label for="NumPages">Number of Pages</label>
			<input class="form-control" name = "numPages">
		</div>

		<!-- Other fields -->
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	
</div>

</body>
</html>
